<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="day4.css">
        <!--- font ---->
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        
        <!---- icons  ---->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

        <title>Responsive Pricing Table</title>
    </head>
    <body>
        <section class="Pricing">
            <div class="card-wrapper">
                <!----- card header---->
                <div class="card-header">
                    <img src="image2.svg">
                    <h2>STANDARD</h2>
                </div>
                <!------ card detail----->
                <div class="card-detail">
                    <p><span class="fas fa-check check"></span> <b>50GB</b> Disk Space</p>
                    <p><span class="fas fa-check check"></span> <b>50</b> Email Accounts</p>
                    <p><span class="fas fa-times nocheck "></span> Subdomains</p>
                    <p><span class="fas fa-times nocheck "></span> SSI Certificates</p>
                </div>

                <!----- card price---->
                <div class="card-price">
                    <p><sup>$</sup>10<sub>/month</sub></p>
                </div>

                <!------button------>
                <button class="card-button">SIGN UP</button>
            </div>


            <div class="card-wrapper">
                <!----- card header---->
                <div class="card-header">
                    <img src="image2.svg">
                    <h2>STANDARD</h2>
                </div>
                <!------ card detail----->
                <div class="card-detail">
                    <p><span class="fas fa-check check"></span> <b>100GB</b> Disk Space</p>
                    <p><span class="fas fa-check check"></span> <b>100</b> Email Accounts</p>
                    <p><span class="fas fa-check check "></span> <b>10</b> Domain</p>
                    <p><span class="fas fa-times nocheck "></span> SSI Certificates</p>
                </div>

                <!----- card price---->
                <div class="card-price">
                    <p><sup>$</sup>25<sub>/month</sub></p>
                </div>

                <!------button------>
                <button class="card-button">SIGN UP</button>
            </div>

            <div class="card-wrapper">
                <!----- card header---->
                <div class="card-header">
                    <img src="image2.svg">
                    <h2>PREMIUM</h2>
                </div>
                <!------ card detail----->
                <div class="card-detail">
                    <p><span class="fas fa-check check"></span> <b>200GB</b> Disk Space</p>
                    <p><span class="fas fa-check check"></span> <b>200</b> Email Accounts</p>
                    <p><span class="fas fa-check check "></span> <b>25</b> Domain</p>
                    <p><span class="fas fa-check check "></span> <b>25</b> SSI Certificates</p>
                </div>

                <!----- card price---->
                <div class="card-price">
                    <p><sup>$</sup>45<sub>/month</sub></p>
                </div>

                <!------button------>
                <button class="card-button">SIGN UP</button>
            </div>


        </section>
    </body>
</html>
